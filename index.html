<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is One Piece on a break?</title>
    <link rel="icon" type="image/x-icon" href="resources/Crountch-One-Piece-Jolly-Roger-Luffys-flag.32.png">
    <style>
        body {
            background-color: #282A36;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #result {
            display: none;
            margin-top: 10px;
            color: white;
            text-align: center;
            font-size: calc(25vh);
        }

        #result.yes {
            color: #FF5555;
        }

        #result.no {
            color: #50FA7B;
        }

        #chapter {
            font-size: calc(5vh);
            margin-top: 16px;
        }

        footer {
            font-size: 14px;
            text-align: center;
            text-align: center;
            bottom: 0;
            position: fixed;
            width: 100%;
            color: #F8F8F2;
        }

        footer a {
            color: #FF79C6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-KNP1448GHZ"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-KNP1448GHZ');

<body>
    <div id="result"></div>
    <footer>
        <p>Contribute at <a href="https://github.com/EdYuTo/edyuto.github.io">GitHub</a>.</p>
    </footer>
    <script>
        async function loadJSONFile(url) {
            const res = await fetch(url);
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        }

        async function showAnswer() {
            const resultDiv = document.getElementById("result");

            const currentDate = new Date();
            const currentDayOfYear = (Date.UTC(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate()) - Date.UTC(currentDate.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000;
            const weekNumber = Math.ceil((currentDayOfYear + 1) / 7);

            try {
                const scheduleSrc = 'https://raw.githubusercontent.com/EdYuTo/edyuto.github.io/resources/schedule/schedule.json';
                const jsonData = await loadJSONFile(scheduleSrc);

                const currentSchedule = jsonData[weekNumber - 1];
                console.log("Current schedule:", currentSchedule);

                if (typeof currentSchedule.Description === 'number') {
                    resultDiv.textContent = "No";
                    resultDiv.classList.add("no");

                    const chapterDiv = document.createElement("div");
                    chapterDiv.id = "chapter";
                    chapterDiv.textContent = "Current Chapter: " + currentSchedule.Description;
                    resultDiv.appendChild(chapterDiv);
                } else {
                    resultDiv.textContent = "Yes";
                    resultDiv.classList.add("yes");
                }
            } catch (error) {
                console.error("Error loading schedule:", error);
                resultDiv.textContent = "??";
                resultDiv.classList.add("yes");
            }
            resultDiv.style.display = "block";
        }

        window.onload = function () {
            showAnswer();
        };
    </script>
</body>

</html>
